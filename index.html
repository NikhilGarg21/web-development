<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/dracula.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container">
        <h1>Code Editor</h1>
        <div class="Editor">
            <div class="left">
                <div class="left1">
                    <label><i class='bx bxl-html5' id="html"></i>HTML</label>
                    <textarea id="html-code"></textarea>
                </div>
                <div class="left1">
                    <label><i class='bx bxl-css3' id="css"></i>CSS</label>
                    <textarea id="css-code"></textarea>
                </div>
                <div class="left1">
                    <label><i class='bx bxl-javascript' id="js"></i>JAVASCRIPT</label>
                    <textarea id="js-code"></textarea>
                </div>
            </div>
            <button id="runButton">Run</button>
        </div>
        <div class="output-container">
            <label><i class='bx bxl-play-store' id="output-icon"></i>OUTPUT</label>
            <iframe id="output" frameborder="0"></iframe>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/addon/edit/closebrackets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/addon/edit/closetag.js"></script>
    <script src="script.js"></script>
</body>

</html>
